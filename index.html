<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/1.1.0/font-awesome-animation.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <header class="header">
    <img src="./images/logo.svg" alt="ping logo">
  </header>

  <section class="heading">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>

      <form class="form-control" id="form">
        <input
        type="email"
        name="email"
        id="email"
        placeholder="Your email address"
        autocomplete="off"
        required
        />
        <button type="submit" id="button">Notify Me</button>
      </form>
  </section>

  <section class="showcase">
    <img src="./images/illustration-dashboard.png" alt="ping showcase image">
  </section>

  <footer class="footer">
    <ul>
      <li><a href="#"><i class="fab fa-facebook"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
